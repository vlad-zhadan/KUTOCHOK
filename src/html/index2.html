<!DOCTYPE html>
<html>

<head>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <script src="https://unpkg.com/ol-mapbox-style@9.4.0/dist/olms.js"></script>
    <!-- Other head elements -->
    <script src="https://kit.fontawesome.com/c280259f04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="map" >
        <div class="draw-button">
        <i class="fa-solid fa-pen"></i>
        </div>

        <div id="popup" class="ol-popup">
            <div id="popup-content"></div>
        </div>

        <div id="draw-popup" class="ol-popup" >
            <form id="feature-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
        
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea><br>
        
                <label for="accessory">Accessory:</label>
                <input type="text" id="accessory" name="accessory"><br>
        
                <label for="soil-type">Soil Type:</label>
                <input type="text" id="soil-type" name="soil-type"><br>
        
                <label for="trash-type">Type of Trash:</label>
                <input type="text" id="trash-type" name="trash-type"><br>
        
                <button type="button" id="save-feature">Save</button>
                <button type="button" id="discard-feature">Discard</button>
            </form>
        </div>

    </div>
    <script src="../js/main2.js"></script>
</body>

</html>
